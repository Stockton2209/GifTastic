<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Super Heroes Gif Attack</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    </head>

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="header">Super Hero Gif Generator</h1>
                    <p class="headsub">An almost irresponsible number of super hero gifs are but a click away...</p>
            </div>
            <div class="container">
                    <div class="form">
                        <label for="input-hero">New Hero</label>
                        <input type="hero" class="form-control" id="newHero" area-describedby="nameHelp" placeholder="New Hero">
                    </div>
                    <button type="submit" class="btn btn-primary">Summon</button>
            </div>
        </div>
        
    </body>

</html>
